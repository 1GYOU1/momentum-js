<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="css/style.css" /> -->
  <title>Momentum App</title>
  <style>
    *{margin:0;padding:0;}
	ul li{list-style:none;}
    .wrap{width:100vw;height:100vh;position:relative;}
	.hidden{display:none;}

	.box_wrap{position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);display:flex;}
	.box{width:400px;height:400px;background:rgba(256, 256, 256, 0.3);border-radius:18px;padding:50px 30px;margin-right:20px;}
	.box.left{display:flex;flex-direction:column;justify-content:space-around;}
	.box.right{width:300px;}
	.box.left .btm_area{display:flex;}

	.quote_area{margin-top:15px;}
	.quote_area h4{text-align:center;font-size:20px;}
	#quote p{font-size:18px;text-align:center;margin-top:10px;}

	#weather{text-align:center;font-size:20px;}
	#weather .city_area{margin-bottom:20px;}
	#weather .city{background:rgba(256, 256, 256, 0.3);border-radius:30px;display:inline-block;padding:8px 15px;font-size:20px;}
	#weather .icon_area{margin-top:10px;display:flex;align-items:center;justify-content:center;}
	#weather .weather_icon{background:rgba(256, 256, 256, 0.3);border-radius:50%;margin-right:15px;}
	#weather strong{font-size:28px;}
	#weather span{font-size:28px;}

	.box #clock{font-size:48px;text-align:center;}

	.greeting_area{text-align:center;}
	.greeting_area input{height:34px;padding:2px 10px;border-radius:3px;border:none;font-size:16px;}
	.greeting_area input.name_area{margin-right:5px;width:170px;height:30px;line-height:30px;}

	.todo_area{text-align:center;}
	.todo_area input{height:34px;line-height:34px;padding:0 10px;border-radius:3px;border:none;font-size:16px;margin-top:20px;width:243px;}
	.todo_area ul{height:250px;overflow-y:auto;}
	.todo_area ul li{background:rgba(256, 256, 256, 0.3);border-radius:5px;width:230px;margin:10px auto 0 auto;display:flex;justify-content:space-between;align-items:center;padding:5px 10px;transition:all ease 0.5s;}
	.todo_area ul li:hover{background:rgba(256, 256, 256, 0.7);}
	.todo_area ul li button{background:none;border:none;cursor:pointer;}
  </style>
</head>

<body>

	<div class="wrap">
		<div class="box_wrap">
			<div class="box left">
				
				<h2 id="clock">00:00:00</h2>

				<div id="weather">
					<div class="city_area">
						<strong class="city"></strong>
					</div>
					
					<strong class="temp"></strong>
					<strong class="humidity"></strong>
					
					<div class="icon_area">
						<img class="weather_icon" src="" alt=""/>
						<span class="description"></span>
					</div>
				</div>
				
				<div class="quote_area">
					<h4>Today's quote</h4>
					<div id="quote">
						<p></p>
						<p class="celeb"></p>
					</div>	
				</div>

			</div>
			<div class="box right">
				
				<div class="greeting_area">
					<form class="hidden" id="login-form">
						<input class="name_area" required maxlength="15" type="text" placeholder="What is your name?" />
						<input type="submit" value="Log In" />
					</form>

					<h1 class="hidden" id="greeting"></h1>
				</div>

				<div class="todo_area">
					<form id="todo-form">
						<input type="text" placeholder="Write a To Do and Press Enter" required />
					</form>

					<ul id="todo-list"></ul>
				</div>
			
			</div>
		</div>
	</div>

	<script src="js/key.js"></script><!--api key-->
	<script src="js/greetings.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/quotes.js"></script>
	<script src="js/background.js"></script>
	<script src="js/todo.js"></script>
	<script src="js/weather.js"></script>

</body>
</html>
